
<div class="modal-header">
    <button type="button" class="btn btn-link pull-right"  ng-click="closemodal()" >
        <i class="fa fa-remove"></i>  
    </button>
    <h3 class="modal-title"> {{categorie}}</h3>
    <small class="text-muted"  translate="form.legend">Fields marked with * are required</small>
</div>
<div class="modal-body" >
    <div>
<!--        <pre>
            {{tsoftitem}}
        </pre>
        <pre>{{form}}</pre>-->
    </div>
    <form      ng-submit="save()"  novalidate="true"
               name="form"   method="POST"    id="form"    class="bs-example form-validation form-horizontal" >
        <div class="form-group"  >
            <label    class="col-lg-offset-1 col-lg-2 control-label">Immatriculation
                <span style="color:red">*</span>
            </label> 
            <div class="col-lg-6">
                <input type="text" class="form-control"  required=""  ng-model="tsoftitem.immatriculation">
            </div>
        </div>
        <div class="form-group"  >
            <label    class="col-lg-offset-1 col-lg-2 control-label">Marque
            </label> 
            <div class="col-lg-6">
                <input type="text" class="form-control"    ng-model="tsoftitem.marque">
            </div>
        </div>
        <div class="form-group"  >
            <label    class="col-lg-offset-1 col-lg-2 control-label">Nombre de si√®ges<span style="color:red">*</span>
            </label> 
            <div class="col-lg-6">
                <input type="number" class="form-control"  required=""  max="127"   ng-model="tsoftitem.nbre_places">
            </div>
        </div>
        <div class="form-group"  >
            <label    class="col-lg-offset-1 col-lg-2 control-label">Classe
            </label>  
            <div class="col-lg-6">
                <div class="radio">
                    <label class="i-checks">
                        <input type="radio" ng-model="tsoftitem.classe"  value="CLASSE">
                        <i></i>
                        Classic
                    </label>
                </div>
                <div class="radio">
                    <label class="i-checks">
                        <input type="radio" ng-model="tsoftitem.classe" value="VIP">
                        <i></i>
                        VIP
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group"  >
            <label    class="col-lg-offset-1 col-lg-2 control-label">Chauffeur Principal<span style="color:red">*</span>
            </label> 
            <div class="col-lg-6">
                <select   ng-model="tsoftitem.chauffeur1" required=""  class="form-control"
                          ng-options="c as c.nom_prenom  for c in chauffeurs"   >
                    <option>--</option>
                </select>
            </div>

        </div>
        <div class="form-group"  >
            <label    class="col-lg-offset-1 col-lg-2 control-label">Chauffeur Secondaire
            </label> 
            <div class="col-lg-6">
                <select   ng-model="tsoftitem.chauffeur2"   class="form-control"
                          ng-options="c as c.nom_prenom  for c in chauffeurs"   >
                    <option>--</option>
                </select>
            </div>

        </div>
        <div class="form-group"  >
            <label    class="col-lg-offset-1 col-lg-2 control-label">Compagnie<span style="color:red">*</span>
            </label> 
            <div class="col-lg-6">
                <select   ng-model="tsoftitem.compagnie" required=""  class="form-control"
                          ng-options="c as c.libelle  for c in compagnies"   >
                    <option>--</option>
                </select>
            </div>

        </div>



        <div class="form-group"  >
            <label    class="col-lg-offset-1 col-lg-2 control-label">
            </label>
            <div class="col-lg-6">
                <div class="checkbox">
                    <label class="i-checks">
                        <input type="checkbox" checked  ng-model="tsoftitem.enabled"><i></i> Actif
                    </label>
                </div> 

            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-10">
                <button    type="button" class="btn btn-default"  ng-click="closemodal()"  >{{'form.reset'| translate}}</button>
                <button type="submit" class="btn btn-primary"    ng-disabled="form.$invalid || form.$pristine"    >
                    <i class="fa fa-save"  ng-show="!errorService.waiting">{{'form.save'| translate}}</i>
                    <i class="fa fa-spinner faa-spin animated" ng-show="errorService.waiting"></i>
                    <span ng-show="errorService.waiting">Loading...</span>
                </button> 
            </div>

        </div> 
    </form>

</div>
