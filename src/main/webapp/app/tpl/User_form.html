<form      ng-submit="save()"  novalidate="true"
           name="form"   method="POST"    id="form"    class="form-validation" >

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right"  ng-click="closemodal()" >
            <i class="fa fa-remove"></i>  
        </button>
        <h3 class="modal-title"> {{categorie}}</h3>
        <small class="text-muted"  translate="form.legend">Fields marked with * are required</small>
    </div>

    <div class="modal-body" >
        <div class="row">
            <div class="col-lg-12">
                <pre>{{tsoftitem}}</pre>
            </div>
        </div>
        <fieldset>
            <legend>
                Informations User
            </legend>
            <div class="row">
                <div class="col-sm-4" >
                    <div class="form-group"  >
                        <label    class="control-label">Login
                            <span style="color:red">*</span>
                        </label> 
                        <input type="text" class="form-control"  required=""  ng-model="tsoftitem.username">
                    </div>
                </div> 
                <div  class="col-sm-4">
                    <div class="form-group">
                        <label    class="control-label">Role
                            <span style="color:red">*</span>
                        </label> 
                        <select   required=""      ng-model="tsoftitem.profil"    class="form-control" >
                            <option>USER</option>
                            <option>ADMIN</option>
                        </select>
                    </div>
                </div>
                <div  class="col-sm-4">
                    <div class="form-group">
                        <label    class="control-label">Compagnie
                            <span style="color:red">*</span>
                        </label> 
                        <select   required=""   ng-model="tsoftitem.compagnie" 
                                  ng-options="c as c.libelle  for c in compagnies"
                                  class="form-control"  >
                            <option>--</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-4" >
                    <div class="form-group"  >
                        <label    class="control-label">Mot de passe
                            <span style="color:red">*</span>
                        </label> 
                        <input type="password" class="form-control"  required=""  ng-model="tsoftitem.password">
                    </div>
                </div> 
                <div class="col-sm-4" >
                    <div class="form-group"  >
                        <label    class="control-label">Confirmez Mot de passe
                            <span style="color:red">*</span>
                        </label> 
                        <input type="password" class="form-control"  required=""  ng-model="tsoftitem.password">
                    </div>
                </div> 
                <div class="col-sm-4" >
                    <div class="form-group" >
                        <label    class="control-label"   >Actif</label> 
                        <div class="form-control">
                            <div class="checkbox-inline">
                                <label class="checkbox">
                                    <input type="checkbox"    ng-model="tsoftitem.enabled"  > 
                                </label>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </fieldset>
        <fieldset>
            <legend>
                Informations Personne
            </legend>
            <div class="row">
                <div class="col-sm-6" >
                    <div class="form-group"  >
                        <label    class="control-label">Nom & Prenom
                            <span style="color:red">*</span>
                        </label> 
                        <input type="text" class="form-control"  required=""  ng-model="tsoftitem.nom_prenom">
                    </div>
                </div> 
                <div class="col-sm-6" >
                    <div class="form-group"  >
                        <label    class="control-label">Telephone
                        </label> 
                        <input type="number" class="form-control"   ng-model="tsoftitem.telephone">
                    </div>
                </div> 
                <div class="col-sm-6" >
                    <div class="form-group"  >
                        <label    class="control-label">Email
                        </label> 
                        <input type="email" class="form-control"   ng-model="tsoftitem.email">
                    </div>
                </div> 
                <div class="col-sm-6" >
                    <div class="form-group"  >
                        <label    class="control-label">Numero CNI
                        </label> 
                        <input type="number" class="form-control"   ng-model="tsoftitem.numero_cni">
                    </div>
                </div> 
            </div> 

        </fieldset>
    </div>
    <div class="modal-footer">
        <button    type="button" class="btn btn-default"  ng-click="closemodal()"  >{{'form.reset'| translate}}</button>
        <button type="submit" class="btn btn-primary"    ng-disabled="form.$invalid || form.$pristine"    >
            <i class="fa fa-save"  ng-show="!errorService.waiting">{{'form.save'| translate}}</i>
            <i class="fa fa-spinner faa-spin animated" ng-show="errorService.waiting"></i>
            <span ng-show="errorService.waiting">Loading...</span>
        </button>
    </div> 
</form>
