

<div class="modal-header">
    <button type="button" class="btn btn-link pull-right"  ng-click="closemodal()" >
        <i class="fa fa-remove"></i>  
    </button>
    <h3 class="modal-title"> {{categorie}}</h3>
    <small class="text-muted"  translate="form.legend">Fields marked with * are required</small>
</div>

<div class="modal-body" >
    <!--        <div class="row">
                <div class="col-lg-12">
                    <pre>{{tsoftitem}}</pre>
                </div>
            </div>-->

    <form      ng-submit="save()"  novalidate="true"
               name="form"   method="POST"    id="form"    class="form-validation form-horizontal" >

        <fieldset>
            <legend>
                Informations User
            </legend>


            <div class="form-group"  >
                <label    class="col-lg-offset-1 col-lg-2 control-label">Login
                    <span style="color:red">*</span>
                </label> 
                <div class="col-lg-6">
                    <input type="text" class="form-control"  required=""  ng-model="tsoftitem.username">
                </div>
            </div>
            <div class="form-group"  >
                <label    class="col-lg-offset-1 col-lg-2 control-label">Role
                    <span style="color:red">*</span>
                </label> 
                <div class="col-lg-6">
                    <div class="radio-inline">
                        <label class="i-checks">
                            <input type="radio" ng-model="tsoftitem.profil"  value="USER">
                            <i></i>
                            USER
                        </label>
                    </div>
                    <div class="radio-inline">
                        <label class="i-checks">
                            <input type="radio" ng-model="tsoftitem.profil" value="ADMIN">
                            <i></i>
                            ADMIN
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group"  >
                <label    class="col-lg-offset-1 col-lg-2 control-label">Compagnie
                    <span style="color:red">*</span>
                </label> 
                <div class="col-lg-6">
                    <select   required=""   ng-model="tsoftitem.compagnie" 
                              ng-options="c as c.libelle  for c in compagnies  track by c.code"
                              class="form-control"  >
                        <option>--</option>
                    </select>
                </div>
            </div>
            <div class="form-group"  >
                <label    class="col-lg-offset-1 col-lg-2 control-label">Mot de passe
                    <span style="color:red">*</span>
                </label> 
                <div class="col-lg-6">
                    <input type="password" class="form-control"  required=""  ng-model="tsoftitem.password">
                </div>
            </div>
            <div class="form-group"  >
                <label    class="col-lg-offset-1 col-lg-2 control-label">Actif
                </label> 
                <div class="col-lg-6">
                    <div class="col-lg-6">
                        <div class="checkbox">
                            <label class="i-checks">
                                <input type="checkbox" checked  ng-model="tsoftitem.enabled"><i></i> 
                            </label>
                        </div> 
                    </div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                Informations Personne
            </legend>

            <div class="form-group"  >
                <label    class="col-lg-offset-1 col-lg-2 control-label">Nom & Prenom
                    <span style="color:red">*</span>
                </label> 
                <div class="col-lg-6">
                    <input type="text" class="form-control"  required=""  ng-model="tsoftitem.nom_prenom">
                </div>
            </div>
            <div class="form-group"  >
                <label    class="col-lg-offset-1 col-lg-2 control-label">Telephone
                </label> 
                <div class="col-lg-6">
                    <input type="number" class="form-control"   ng-model="tsoftitem.telephone">  
                </div>
            </div>
            <div class="form-group"  >
                <label    class="col-lg-offset-1 col-lg-2 control-label">Email
                </label> 
                <div class="col-lg-6">
                    <input type="email" class="form-control"   ng-model="tsoftitem.email">
                </div>
            </div>
            <div class="form-group"  >
                <label    class="col-lg-offset-1 col-lg-2 control-label">Numero CNI
                </label> 
                <div class="col-lg-6">
                    <input type="number" class="form-control"   ng-model="tsoftitem.numero_cni">
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-10">
                <button    type="button" class="btn btn-default"  ng-click="closemodal()"  >{{'form.reset'| translate}}</button>
                <button type="submit" class="btn btn-primary"    ng-disabled="form.$invalid || form.$pristine"    >
                    <i class="fa fa-save"  ng-show="!errorService.waiting">{{'form.save'| translate}}</i>
                    <i class="fa fa-spinner faa-spin animated" ng-show="errorService.waiting"></i>
                    <span ng-show="errorService.waiting">Loading...</span>
                </button> 
            </div>

        </div> 
    </form>
</div>
