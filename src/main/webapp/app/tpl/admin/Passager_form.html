<form      ng-submit="save()"  novalidate="true"   name="form"   method="POST"    id="form"    class="bs-example form-validation form-horizontal" >
    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right"  ng-click="closemodal()" >
            <i class="fa fa-remove"></i>  
        </button>
        <h3 class="modal-title"><i class="fa fa-male"> {{'passenger'| translate }}s</i></h3>
        <small class="text-muted"  translate="form.legend">Fields marked with * are required</small>
    </div>
    <div class="modal-body" >
        <!--    <pre>{{passagers}}</pre>-->

        <div class="row">
            <div  ng-class="{ 'col-lg-6': passagers.length>1, 'col-lg-12': passagers.length==1 }" ng-repeat="p in passagers">
                <fieldset>
                    <legend>
                        {{'passenger'| translate }} {{$index + 1}}
                        <small class="text-muted" ng-if="$first"> {{'passenger1'| translate }}</small>
                    </legend>

                    <div class="form-group"  >
                        <label    class="col-lg-3 control-label">{{'name'| translate }}<span style="color:red">*</span>
                        </label> 
                        <div class="col-lg-8">
                            <div class="input-group m-b">
                                <input type="text" class="form-control"  required=""  ng-model="p.nom_prenom">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group"  >
                        <label    class=" col-lg-3 control-label">  {{'phone'| translate }}
                        </label> 
                        <div class="col-lg-8">
                            <div class="input-group m-b">
                                <input type="tel" class="form-control"    ng-model="p.telephone"  ng-required="$first && !p.email">
                                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                            </div>
                        </div>

                    </div>
                    <div class="form-group"  >
                        <label    class=" col-lg-3 control-label">Email
                        </label> 
                        <div class="col-lg-8">
                            <div class="input-group m-b">
                                <input type="email" class="form-control"    ng-model="p.email"   ng-required="$first && !p.telephone">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            </div>
                        </div>

                    </div>
                    <div class="form-group"  >
                        <label    class=" col-lg-3 control-label">No CNI
                        </label> 
                        <div class="col-lg-8">
                            <div class="input-group m-b">
                                <input type="number" class="form-control"    ng-model="p.numero_cni">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            </div>
                        </div>

                    </div>
                </fieldset>
            </div>
        </div>



    </div> 
    <div class="modal-footer"  ng-show="isFormMode">
        <button    type="button" class="btn btn-default"  ng-click="closemodal()"  >{{'form.reset'| translate}}</button>
        <button type="submit" class="btn btn-primary"    ng-disabled="form.$invalid || form.$pristine"    >
            <i class="fa fa-shopping-cart"  ng-show="!errorService.waiting">{{'booking'| translate}}</i>
            <i class="fa fa-spinner faa-spin animated" ng-show="errorService.waiting"></i>
            <span ng-show="errorService.waiting">Loading...</span>
        </button> 

    </div>

</form>
