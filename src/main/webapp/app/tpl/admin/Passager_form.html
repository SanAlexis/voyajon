<div class="modal-header">
    <button type="button" class="btn btn-link pull-right"  ng-click="closemodal()" >
        <i class="fa fa-remove"></i>  
    </button>
    <h3 class="modal-title"><i class="fa fa-male">Passagers</i></h3>
    <small class="text-muted"  translate="form.legend">Fields marked with * are required</small>
</div>
<div class="modal-body" >
<!--    <pre>{{passagers}}</pre>-->
    <form      ng-submit="save()"  novalidate="true"   name="form"   method="POST"    id="form"    class="bs-example form-validation form-horizontal" >
        <span  ng-repeat="p in passagers">
            <fieldset>
                <legend>
                    Passager {{$index+1}}
                </legend>
            <div class="form-group"  >
                <label    class="col-lg-offset-1 col-lg-2 control-label">Nom & Prenom<span style="color:red">*</span>
                </label> 
                <div class="col-lg-6"><input type="text" class="form-control"  required=""  ng-model="p.nom_prenom"></div>

            </div>
            <div class="form-group"  >
                <label    class="col-lg-offset-1 col-lg-2 control-label">Telephone
                </label> 
                <div class="col-lg-6"><input type="tel" class="form-control"    ng-model="p.telephone"></div>
            </div>
            <div class="form-group"  >
                <label    class="col-lg-offset-1 col-lg-2 control-label">Email
                </label> 
                <div class="col-lg-6"><input type="email" class="form-control"    ng-model="p.email"></div>
            </div>
            <div class="form-group"  >
                <label    class="col-lg-offset-1 col-lg-2 control-label">Numero CNI
                </label> 
                <div class="col-lg-6"><input type="number" class="form-control"    ng-model="p.numero_cni"></div>
            </div>
            </fieldset>
        </span>

        <div class="form-group"  ng-show="isFormMode">
            <div class="col-lg-offset-3 col-lg-10">
                <button    type="button" class="btn btn-default"  ng-click="closemodal()"  >{{'form.reset'| translate}}</button>
                <button type="submit" class="btn btn-primary"    ng-disabled="form.$invalid || form.$pristine"    >
                    <i class="fa fa-shopping-cart"  ng-show="!errorService.waiting">{{'form.reserver'| translate}}</i>
                    <i class="fa fa-spinner faa-spin animated" ng-show="errorService.waiting"></i>
                    <span ng-show="errorService.waiting">Loading...</span>
                </button> 
            </div>

        </div> 
    </form>

</div>
